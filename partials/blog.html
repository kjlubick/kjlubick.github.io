<div id="main" class="container">

<p>This is the partial for the blog.</p>

<div ng-repeat="post in blogPosts.posts">

	<div class="entry">
            <h1>{{post.title}}</h1>
            <span class="post-date" title="{{post.pub_date | date : 'medium'}}">{{post.pub_date}}</span>
            <div class="body">
                <div ng-bind-html="renderHtml(post)"></div>
            </div>
        </div>

	

</div>


</div>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- bootstrap  CSS -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/libs/prism.css">
    <link rel="stylesheet" href="css/codeCommentary.css">
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/blog.css">
    <title>Thoughts@kjlubick.github.io</title>
</head>
<body role="document" style="zoom: 1;">


    <!-- Fixed navbar -->
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="about.html">Kevin Lubick</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li class="active"><a href="#">Thoughts</a></li>
                    
                </ul>
            </div>
            <!--/.nav-collapse -->
        </div>
    </div>


    <div id="main" class="container">
       <!-- <div class="codeContainer" style="height:600px">
            <pre data-src="blog/sample.java" class="line-numbers" data-line="1,3"></pre>
            <div class="codeComment">
			<span class="mouseComment" data-show="5">5 I am a code comment. I am a code comment. I am a code comment. I am a code comment.</span>
                <span class="mouseComment" data-show="6+10">6+10 I am a code comment. I am a code comment. I am a code comment. I am a code comment.</span>
                <span class="mouseComment" data-show="12-19">12-19 I am a code comment. I am a code comment. I am a code comment. I am a code comment.</span></div>
        </div>
		-->
	
    </div>




    <script type="text/x-handlebars" id="posts-template">
        {{#each posts}}
			{{content}}
			<br />
        {{/each}}
    </script>

    <script type="text/x-handlebars" id="entry-template">
        <div class="entry">
            <h1>{{title}}</h1>
            <span class="post-date" title="{{format-full-date date}}">{{format-relative-date date}}</span>
            <div class="body">
                {{{body}}}
            </div>
        </div>
    </script>

    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="http://code.jquery.com/ui/1.10.4/jquery-ui.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.3.0/handlebars.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/moment.js/2.1.0/moment.min.js"></script>
    <script src="blog/posts.txt"></script>
    <script src="js/blog.js"></script>
    <!--Syntax highlighting to go after, so that the generated posts are highlighted -->
    <script src="js/libs/prism.js"></script>
    <script src="js/codeCommentary.js"></script>

</body>
</html>
